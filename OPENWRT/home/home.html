<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPONGO HOME</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Изменение направления расположения элементов */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        button {
            display: block;
            width: 80vw; /* Ширину задаем относительно ширины экрана */
            max-width: 300px; /* Ограничиваем максимальную ширину */
            padding: 15px;
            font-size: 1.5em;
            background-color: #5e9ca0;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e6c80;
        }

        div#responseDiv, div#responseDiv2 {
            text-align: center;
            font-size: 1.2em;
            color: #5e9ca0;
        }
    </style>
</head>
<body>

    <ul style="list-style-type: none; padding: 0;">
        <li>
            <button id="serverON">SERVER ON</button>
            <div id="responseDiv"></div>
        </li>
        <li>
            <button id="serverLONG">SERVER LONG</button>
            <div id="responseDiv2"></div>
        </li>
    </ul>

    <script>
        document.getElementById("serverON").addEventListener("click", async () => {
            try {
                const response = await fetch("https://home.spongo.ru/on");
                if (!response.ok) throw new Error(`Ошибка HTTP ${response.status}`);
                const result = await response.text();
                document.getElementById("responseDiv").innerText = 'SERVER ON';
            } catch(error) {
                console.error('Ошибка:', error);
                document.getElementById("responseDiv").innerText = `Ошибка: ${error.message}`;
            }
        });

        document.getElementById("serverLONG").addEventListener("click", async () => {
            try {
                const response = await fetch("https://home.spongo.ru/long");
                if (!response.ok) throw new Error(`Ошибка HTTP ${response.status}`);
                const result = await response.text();
                document.getElementById("responseDiv2").innerText = 'SERVER LONG';
            } catch(error) {
                console.error('Ошибка:', error);
                document.getElementById("responseDiv2").innerText = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
