<!-- Кнопка -->
<button id="sendRequestBtn">SERVER ON</button>

<div id="responseArea"></div>

<script>
document.getElementById("sendRequestBtn").addEventListener("click", async () => {
    try {
        const response = await fetch("http://192.168.111.238/on");
        
        if (!response.ok) throw new Error(`ERROR HTTP ${response.status}`);
    
        const data = await response.text();
        document.getElementById("responseArea").innerText = `RESEVE: ${data}`;
    } catch(error) {
        console.error('ERROR:', error);
        document.getElementById("responseArea").innerText = `ERROR: ${error.message}`;
    }
});
</script>
