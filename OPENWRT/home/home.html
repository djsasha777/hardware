<script>

        const response = await fetch("https://home.spongo.ru/on");
        if (!response.ok) throw new Error(`err HTTP ${response.status}`);
        const result = await response.text();
        document.getElementById("responseDiv").innerText = `SERVER ON`;
    } catch(error) {
        console.error('err:', error);
        document.getElementById("responseDiv").innerText = `err: ${error.message}`;
    }
});
</script>
