<head><meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
<style>html { font-family: Helvetica; display: inline-block; margin: 0px auto; text-align: center;}</style></head>
<h1 style="color: #5e9ca0;">WELCOME HOME!</h1>


<input id="usernameInput" type="text" placeholder="Username"/>
<input id="passwordInput" type="password" placeholder="Password"/>
<button onClick="sendAuthenticatedRequest()">Send Authenticated Request</button>


<script>

async function sendAuthenticatedRequest() {
    let username = document.getElementById("usernameInput").value;
    let password = document.getElementById("passwordInput").value;
    
    try {
        await fetch('https://switch.spongo.ru/on', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(`${username}:${password}`)
            },
        });
        
        alert('Запрос успешно отправлен!');
    } catch(err) {
        alert('Ошибка при отправке запроса.');
    }
}

</script>
