user nobody nogroup;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    sendfile        on;
    keepalive_timeout  90;

# ACME
    server {
        listen 9090;
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            root /var/run/acme/challenge;
            default_type "text/plain";
            try_files $uri =404;
        }
    }
# AUTOINDEX SERVER
    server {
        listen 8088 ssl;
        ssl_certificate /etc/nginx/ssl.crt;
        ssl_certificate_key /etc/nginx/ssl.key;
        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        charset koi8-r;
        autoindex on;
        location / {
            root   /mnt;
            auth_basic           "Administrator's Area";
            auth_basic_user_file /etc/nginx/htpasswd;
        }
    }
# PLAYER HOWLER
    server {
    	listen 8000 ssl;
    	root /etc/nginx/player;
    	index index.html;
        auth_basic           "Administrator's Area";
        auth_basic_user_file /etc/nginx/htpasswd;
        ssl_certificate /etc/nginx/ssl.crt;
        ssl_certificate_key /etc/nginx/ssl.key;
        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        location / {
           try_files $uri $uri/ =404;
        }
        location /json {
           alias /mnt/nvme0n1/nfs/MUSIC/vkmusic;
           autoindex_exact_size off;
           autoindex on;
           autoindex_format json;
           charset utf-8;
        }
    }
# INFO MAIN PAGE
    server {
        listen 8888 ssl;
        root /etc/nginx;
        index info.html;
        ssl_certificate /etc/nginx/ssl.crt;
        ssl_certificate_key /etc/nginx/ssl.key;
        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        location / {
           try_files $uri $uri/ =404;
        }
    }
# HOME - SMARTHOME PROXY BUTTONS
    server {
        listen 8899 ssl;
        auth_basic           "Administrator's Area";
        auth_basic_user_file /etc/nginx/htpasswd;
        root /etc/nginx;
