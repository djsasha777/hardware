<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPONGO</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Изменение направления расположения элементов */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        button {
            display: block;
            width: 80vw; /* Ширину задаем относительно ширины экрана */
            max-width: 300px; /* Ограничиваем максимальную ширину */
            padding: 15px;
            font-size: 1.5em;
            background-color: #5e9ca0;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e6c80;
        }

        div#responseDiv, div#responseDiv2 {
            text-align: center;
            font-size: 1.2em;
            color: #5e9ca0;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: none; padding: 0;">

        <li><a href="https://webdaw.spongo.ru">WEBDAV</a></li>
        <li><a href="https://gitea.spongo.ru/">GIT</a></li>

        <li><a href="https://nexus.spongo.ru">NEXUS</a></li>
        <li><a href="https://switch2.spongo.ru">SWITCH2</a></li>
        <li><a href="https://home.spongo.ru">HOME</a></li>
    </ul>
</body>
</html>
